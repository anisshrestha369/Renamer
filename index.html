<!DOCTYPE html>
<html>
  <head>
    <title>Renamer</title>
  </head>
  <body>
    <div>
      <input id="prefix" type="text" placeholder="Prefix" />
      <input id="layerName" type="text" placeholder="Layer name" />
      <input id="suffix" type="text" placeholder="Suffix" />
    </div>

    <div>
      <input id="autoIncrement" type="checkbox" />
      <label for="autoIncrement">Auto Increment</label>
    </div>

    <div>
      <button id="rename">Rename</button>
    </div>

    <button id="reload">Reload</button>

    <script src="./js/CSInterface.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
